query ProjectOverview($ProjectId: Int!, $Cv: String!) {
  projects(where: { projectId: $ProjectId, cv: $Cv }) {
    createdAt
    handle
    id
    owner
    currentBalance
    totalPaid
    totalRedeemed
    metadataUri
    participants (first: 10000, orderBy: totalPaid, orderDirection: desc){
      wallet
      totalPaid
      balance
    }
  }
}
